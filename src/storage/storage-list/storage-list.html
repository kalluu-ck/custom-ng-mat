<div class="app-flex-row app-gap-default app-items-center">
  <h1>{{ 'storage.list.title' | translate }}</h1>
  <button mat-button (click)="add()"><mat-icon>add</mat-icon>New</button>
</div>
<div class="app-flex-col app-gap-default">
  @for (item of items; track $index) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ item.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ item.location }}</p>
      <p>{{ item.date | date : 'dd.MM.yyyy' }}</p>
    </mat-card-content>
  </mat-card>
  }
</div>
